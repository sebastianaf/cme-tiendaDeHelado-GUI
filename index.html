<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Tienda de helados</title>
  </head>
  <body>
    <!-- Formulario -->
    <div class="d-flex justify-content-center p-4">
      <div class="border shadow">
        <form action="" method="get">
          <!-- Cantidad de sabores -->
          <div class="p-2">
            <label class="p-1" for="csabores">Cantidad de sabores</label>
            <input
              class="p-1"
              placeholder="Ingrese un número"
              id="csabores"
              type="number"
              min="1"
              max="10"
              step="1"
            />
          </div>
          <!-- Sabores -->
          <div class="p-2">
            <label class="p-1" for="sabores">Sabores</label>
            <input
              class="p-1"
              placeholder="Separados por comas"
              id="sabores"
              type="text"
            />
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#saboresModal"
            >
              Ver
            </button>
          </div>
          <!-- Cantidad de bolitas -->
          <div class="p-2">
            <label class="p-1" for="cbolitas">Cantidad de bolitas</label>
            <input
              class="p-1"
              placeholder="Ingrese un número"
              id="cbolitas"
              type="number"
              min="1"
              max="10"
              step="1"
            />
          </div>

          <!-- Cantidad de aderesos -->
          <div class="p-2">
            <label class="p-1" for="caderesos">Cantidad de aderesos</label>
            <input
              class="p-1"
              placeholder="Ingrese un número"
              id="caderesos"
              type="number"
              min="1"
              max="10"
              step="1"
            />
          </div>

          <!-- Aderesos -->
          <div class="p-2">
            <label class="p-1" for="aderesos">Aderesos</label>
            <input
              class="p-1"
              placeholder="Separados por comas"
              id="aderesos"
              type="text"
            />
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#aderesosModal"
            >
              Ver
            </button>
          </div>
          <!-- Unidades de cada adereso -->
          <div class="p-2">
            <label class="p-1" for="undaderesos">Unidades de aderesos</label>
            <input
              class="p-1"
              placeholder="Ingrese un número"
              id="undaderesos"
              type="number"
              min="1"
              max="10"
              step="1"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- Código para usar diálogo modal de Bootstrap -->

    <!-- Modal de Sabores-->
    <div
      class="modal fade"
      id="saboresModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Sabores de helados por bolita
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td>Vainilla</td>
                <td>$2.000</td>
              </tr>
              <tr>
                <td>Fresa</td>
                <td>$2.500</td>
              </tr>
              <tr>
                <td>Macadamia</td>
                <td>$1.000</td>
              </tr>
              <tr>
                <td>Brownie</td>
                <td>$3.000</td>
              </tr>
              <tr>
                <td>Chocolate</td>
                <td>$2.000</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Aderesos-->
    <div
      class="modal fade"
      id="aderesosModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Aderesos de helados por unidad
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <td>Crema de mora</td>
                <td>$500</td>
              </tr>
              <tr>
                <td>Crema de leche</td>
                <td>$500</td>
              </tr>
              <tr>
                <td>Galletas Waffer</td>
                <td>$2.000</td>
              </tr>
              <tr>
                <td>Crema batida</td>
                <td>$1.000</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
